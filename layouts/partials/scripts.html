<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
{{ $js := resources.Get "js/plugins.js" }}
{{ $secureJS := $js | resources.Minify }}
<script type="text/javascript" src="{{ $secureJS.Permalink }}"></script>

<script>
/* Form Focus */
$('.labelToggle input, .labelToggle textarea').on("focus change keyup blur input", function() {
    $(this).parent().addClass("toggle-label");
    }
);
/* AOS */
AOS.init({
    easing: 'ease-out-cubic',
    duration: 1500,
    mirror: false,
    once: true
});
</script>

<script>

    $('.open-popup-link').magnificPopup({
        type:'inline',
        midClick: true, // Allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source in href.
        // Delay in milliseconds before popup is removed
        removalDelay: 300,

        // Class that is added to popup wrapper and background
        // make it unique to apply your CSS animations just to this exact popup
        mainClass: 'mfp-fade'
    });
</script>
