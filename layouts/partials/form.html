<form accept-charset="UTF-8" action='{{ .Site.Params.form_endpoint }}'method="POST" class="aos-item" data-aos="fade-in">

    <input type="hidden" name="utm_source" value="">
    <input type="hidden" name="utm_medium" value="">
    <input type="hidden" name="utm_campaign" value="">

    <div class="col col-12 col-sm-6 labelToggle">
        <label for="full_name">Your Name*</label>
        <input type="text" id="full_name" class="formField" name="full_name" placeholder="ex. John Doe" required>
    </div>

    <div class="col col-12 col-sm-6 labelToggle">
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" placeholder="ex. yourname@email.com" required class="formField labelToggle">
    </div>

    <div class="col col-12 col-sm-4 labelToggle">
        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" class="phone" name="phone" placeholder="(123) 456-7890" required class="formField labelToggle">
    </div>

    <div class="col col-12 col-sm-5 labelToggle">
        <label for="city">City*</label>
        <select name="city" id="city">
            <option value=""></option>
            <option value="austin">Austin</option>
        </select>
    </div>

    <div class="col col-12 col-sm-3 labelToggle">
        <label for="zip">Zip Code*</label>
        <input type="text" id="zip" name="zipcode" placeholder="12345" required class="formField labelToggle">
    </div>

    <div class="col col-12 labelToggle">
        <label for="message">Inquire...</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="What can I help you with?" class="formField labelToggle"></textarea>
    </div>

    <div class="col col-6 col-sm-4 checkbox">
        <input id="phone_banking" type="checkbox" value="checkbox" name="phone_banking" />
        <label for="phone_banking">Phone Banking</label>
    </div>
    <div class="col col-6 col-sm-4 checkbox">
        <input id="block_walking" type="checkbox" value="checkbox" name="block_walking" />
        <label for="block_walking">Block Walking</label>
    </div>
    <div class="col col-6 col-sm-4 checkbox">
        <input id="house_party" type="checkbox" value="checkbox" name="house_party"/>
        <label for="house_party">House Party</label>
    </div>
    <div class="col col-6 col-sm-4 checkbox">
        <input id="yard_sign" type="checkbox" value="checkbox" name="yard_sign" />
        <label for="yard_sign">Yard Sign</label>
    </div>
    <div class="col col-6 col-sm-4 checkbox">
        <input id="social_media" type="checkbox" value="checkbox" name="social_media" />
        <label for="social_media">Social Media</label>
    </div>
    <div class="col col-6 col-sm-4 checkbox">
        <input id="fundraise" type="checkbox" value="checkbox" name="fundraise" />
        <label for="fundraise">Fundraise</label>
    </div>

    <div class="col">
        <button type="submit" class="button">Send Inquiry</button>
    </div>

</form>
