{{ partial "head.html" . }}

<body {{ if isset .Params "id" }}id='{{ index .Params "id" }}'{{end}} class="single-default">

{{ partial "header.html" . }}

<section id="banner">
    <div class="container">

        <div class="row">
            <div class="col-12 text-center">

                <h1>{{ .Title | safeHTML }}</h1>
                <p>{{ .Description | safeHTML }}</p>

            </div>
        </div>

    </div>
    {{ if .Params.banner_video }}
    <div class="video-wrapper"><iframe src="https://player.vimeo.com/video/{{ .Params.banner_video }}?background=1&muted=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe><script src="https://player.vimeo.com/api/player.js"></script></div>
    {{ end }}
</section>

<main>
    <div class="container">

        <div class="row">
            <div class="col">

                {{ .Content }}

            </div>
        </div>
    </div>
</main>

{{ partial "footer.html" . }}

{{ partial "scripts.html" . }}

</body>
</html>
